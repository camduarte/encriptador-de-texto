<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Encriptador de texto | camd</title>
        <meta name="description" content="Encriptador/desencriptador de texto online.">
        <link rel="icon" type="image/x-icon" href="./img/favicon.ico" sizes="16x16"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/index.css">
        <link rel="stylesheet" href="./css/button.css">
        <link rel="stylesheet" href="./css/tablet-768px/index.css">
        <link rel="stylesheet" href="./css/phone-600px/index.css">
        <script src="https://kit.fontawesome.com/070f11682f.js" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <header class="header">
            <img class="header__logo" src="./img/camd-low-resolution-logo-white-on-transparent-background.png" alt="Logo camd.">
        </header>
        <div class="input">
            <div class="input__container">
                <textarea  class="input__msg" placeholder="Ingrese el texto aquí" maxlength="250"></textarea>
                <pre class="input__info"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</pre>
            </div>
        </div>
        <div class="controls">
            <button class="controls__encrypt btn-colored">Encriptar</button>
            <button class="controls__decrypt btn-transparent-border-light">Desencriptar</button>
        </div>
        <div class="output img-background">
            <textarea class="output__msg" disabled></textarea>
            <button class="output__copy btn-transparent-border-dark hide">Copiar</button>
        </div>
        <footer class="footer"><pre class="footer__text">Desarrollado por </pre><pre class="author">Christian Ariel Modesto Duarte 2022  </pre><pre class="footer_links"><a  class="footer__link" href="https://github.com/camduarte/encriptador-de-texto" target="_blank"><i class="fa-brands fa-github"></i></a>  <a  class="footer__link" href="https://www.linkedin.com/in/christian-ariel-modesto-duarte" target="_blank"><i class="fa-brands fa-linkedin"></i></a></pre></footer>
        <script src="./js/index.js"></script>
    </body>
</html>
